<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-wysihtml5.css"></link>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"></link>
<script src="js/wysihtml5-0.3.0.js"></script>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-wysihtml5.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="registerform">
        <div class="logo-reg">
            <div class="headertext">
                <div class="freereg">Free Register</div>
                <div class="textlogo">Get your free Skote account now.</div>
            </div>
        </div>
        <div class="forminputs">
            <div class="inputs">
                <div class="text">Email</div>
                <input type="Enter email" name="" placeholder="Enter email" id="">
            </div>
            <div class="inputs">
                <div class="text">Username</div>
                <input type="text" name="" placeholder="Enter username" id="">
            </div>
            <div class="inputs">
                <div class="text">Password</div>
                <input type="text" name="" placeholder="Enter password" id="">
            </div>
            <button class="buttregist">Регистрация</button>
            <div class="sinupusing">Sign up using</div>
            <div class="massenger">
                <div class="facebookicon"><i class="fab fa-facebook"></i></div>           
                <div class="twittericon"><i class="fab fa-twitter"></i></div>               
                <div class="insticon"><i class="fab fa-instagram"></i></div>
            </div>
            <div class="forminfo">By registering you agree to the Skote <a href="">Terms of Use</a></div>
            </div>
        </div>
    </div>
</body>
